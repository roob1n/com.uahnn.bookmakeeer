<ui:composition template="templates/template_1col.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title" value="#{txt['games.title']}"/>

    <ui:define name="main">
        <h1><h:outputText value="#{txt['games.title']}"/></h1>

        <h:form>
            <h:panelGroup layout="block" styleClass="gameslist">
                <h2><h:outputText value="#{txt['games.started.title']}"/></h2>
                <h:dataTable value="#{gameController.startedGames}" var="game" styleClass="game-table">
                    <h:column>
                        <h:outputText styleClass="starttime" value="#{game.startTime}">
                            <f:convertDateTime pattern="dd.MM.yyyy HH:mm"/>
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <h:outputText styleClass="game"
                                      value="#{teams[game.homeTeam.id]} - #{teams[game.awayTeam.id]}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="gameslist">
                <h2><h:outputText value="#{txt['games.upcoming.title']}"/></h2>
                <h:dataTable value="#{gameController.upcomingGames}" var="game" styleClass="game-table">
                    <h:column>
                        <h:outputText styleClass="starttime" value="#{game.startTime}">
                            <f:convertDateTime pattern="dd.MM.yyyy HH:mm"/>
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <h:outputText styleClass="game"
                                      value="#{teams[game.homeTeam.id]} - #{teams[game.awayTeam.id]}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton styleClass="btn btn-default bet-button" action="#{BetController.bet(game.id)}"
                                         value="#{txt['bet.button']}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="gameslist">
                <h2><h:outputText value="#{txt['games.ended.title']}"/></h2>
                <h:dataTable value="#{gameController.endedGames}" var="game" styleClass="game-table">
                    <h:column>
                        <h:outputText styleClass="starttime" value="#{game.startTime}">
                            <f:convertDateTime pattern="dd.MM.yyyy HH:mm"/>
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <h:outputText styleClass="game"
                                      value="#{teams[game.homeTeam.id]} #{game.homeTeamScore} - #{game.awayTeamScore} #{teams[game.awayTeam.id]}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
